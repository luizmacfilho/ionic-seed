<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'HISTORY' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            {{ 'HISTORY_CHANGE' | translate }}
        </ion-list-header>

        <ion-item *ngFor="let user of (user$ | async)?.history">{{user.firstName}} {{user.lastName}}</ion-item>
    </ion-list>
</ion-content>
